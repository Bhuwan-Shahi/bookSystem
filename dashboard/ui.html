<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    h2 {
      color: #555;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    form, div {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: left;
      display: block; /* Ensures each input takes a new line */
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 200px; /* Match input width for consistency */
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 80%;
      max-width: 500px;
      text-align: left;
      margin-top: 10px;
    }
    #createResult, #updateResult, #deleteResult {
      margin-top: 10px;
      color: #d32f2f;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Book CRUD</h1>

  <h2>Create Book</h2>
  <form id="createForm">
    <label>Name:</label><input type="text" id="createName" required>
    <label>Author:</label><input type="text" id="createAuthor" required>
    <label>Imagelink:</label><input type="text" id="imageLink" required>
    <button type="submit">Create</button>
  </form>
  <div id="createResult"></div>

  <h2>Get All Books</h2>
  <button onclick="getAllBooks()">Fetch Books</button>
  <pre id="booksList"></pre>

  <h2>Get Book By ID</h2>
  <input type="text" id="getId" placeholder="Book ID">
  <button onclick="getBookById()">Fetch Book</button>
  <pre id="bookById"></pre>

  <h2>Update Book By ID</h2>
  <form id="updateForm">
    <label>ID:</label><input type="text" id="updateId" required>
    <label>Name:</label><input type="text" id="updateName">
    <label>Author:</label><input type="text" id="updateAuthor">
    <label>Imagelink:</label><input type="text" id="updateImagelink">
    <button type="submit">Update</button>
  </form>
  <div id="updateResult"></div>

  <h2>Delete Book By ID</h2>
  <input type="text" id="deleteId" placeholder="Book ID">
  <button onclick="deleteBook()">Delete</button>
  <div id="deleteResult"></div>

  <script src="script.js"></script>
</body>
</html>
